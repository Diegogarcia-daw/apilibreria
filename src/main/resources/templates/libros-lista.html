<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Biblioteca: Listado de Libros</h1>

    <a href="/libros/new" class="btn btn-primary mb-3">Nuevo Libro</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody> 
            <tr th:each="libro : ${misLibros}">
                
                <td th:text="${libro.id}">1</td>
                <td th:text="${libro.titulo}">Título de ejemplo</td>
                
                <td th:text="${libro.autor.nombre}">Nombre Autor</td> 
                
                <td th:text="${libro.estado}">DISPONIBLE</td>
                
                <td>
                    <button class="btn btn-info btn-sm">Ver</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
